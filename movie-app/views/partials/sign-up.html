<div id="myCarousel" class="carousel slide" >

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- user.userAlreadyExists === true"-->
    <div class="alert alert-info" ng-show="user.userAlreadyExists === true">
        Registration failure! A user with that name already exists.
        Are you <span ng-bind="user.email"></span>?
        <a  ng-href="/" ><button class="btn btn-primary pull-right">Log in</button> </a>
    </div>
    <div class="alert alert-success" ng-show="user.userSignedUp === true">
        Congratulations! Now you just need to log in!
        <a  ng-href="/" ><button class="btn btn-primary pull-right">Log in</button> </a>
    </div>

    <div class="carousel-inner">
        <div class="item active page1">
            <img src="/images/bg1.jpg" class="img-responsive">
        </div>
        <div class="item">
            <img src="/images/bg2.jpg" class="img-responsive">
        </div>
        <div class="item">
            <img src="/images/bg3.jpg" class="img-responsive">
        </div>
    </div>
    <div >

        <form  class="col-sm-12 login-form" name="loginForm" novalidate >
            <div class="form-group col-sm-4 col-sm-offset-4" ng-class="{ 'has-error' : loginForm.name.$invalid && !loginForm.name.$pristine }">
                <!-- <label for="email">Email address:</label>-->
                <input type="text" name="name" ng-model="user.name" placeholder="Name: "  class="form-control" required>
                <div class="alert alert-danger" ng-show="loginForm.name.$error.required && !loginForm.name.$pristine" role="alert">A name is required</div>
            </div>

            <div class="form-group col-sm-4 col-sm-offset-4" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                <!-- <label for="email">Email address:</label>-->
                <input type="email" name="email" ng-model="user.email" placeholder="Email address: "  class="form-control" required>
                <div class="alert alert-danger" ng-show="loginForm.email.$error.required && !loginForm.email.$pristine" role="alert">An email address is required</div>
            </div>

            <div class="form-group col-sm-4 col-sm-offset-4"  ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <!-- <label for="pwd">Password:</label>-->
                <input type="password" placeholder="Password: " name="password" class="form-control" ng-model="user.password"  ng-minlength=5 required >
                <div class="alert alert-danger" role="alert" ng-show="loginForm.password.$error.minlength && !loginForm.password.$pristine">Password must have at least 5 characters</div>

            </div>
            <div class="form-group col-sm-2 col-sm-offset-4" >
                <button type="submit" class="btn btn-default " ng-disabled="loginForm.$invalid" ng-click="signUp(user)">Sign up</button>
            </div>
            <div class="form-group col-sm-2 col-sm-offset-1 already-registered">
                    <label>
                        <p>Already registered? <a href="/">click here</a></p>
                    </label>
            </div>

        </form>
    </div>
</div>
